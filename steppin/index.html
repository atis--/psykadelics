<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <title>Steppin' Stones</title>
    <style>
      @font-face {
        font-family: "ubuntu";
        src: url("font/Ubuntu_Mono/UbuntuMono-Bold.ttf") format("truetype");
      }
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "ubuntu", monospace;
        background: url("steppinbg.png") repeat;
        color: white;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 10px;
      }

      h1 {
        font-size: 48px;
      }

      p {
        font-size: 24px;
        margin: 20px 0;
      }

      select {
        padding: 10px 20px;
        font-family: "ubuntu", monospace;
        font-size: 16px;
        margin: 20px 0;
      }

      .play-button {
        color: white;
        padding: 10px 20px;
        font-family: "ubuntu", monospace;
        font-size: 18px;
        background-color: rgba(65, 151, 167, 0.6);
        border: 2px solid rgb(65, 151, 167);
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .play-button:hover {
        background-color: rgba(65, 151, 167, 1); /* Light blue, opaque */
        border: 2px solid white;
      }

      .num {
        color: #69c8da;
      }
      .sum {
        color: #81df5b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Steppin' Stones</h1>
      <p>
        Place the number <span class="num">1</span> anywhere on the board, using
        as many <span class="num">1</span>s as the current level allows.
      </p>
      <p>
        Next, place <span class="num">2</span>,<span class="num">3</span>,<span
          class="num"
          >4</span
        >,<span class="num">5</span>â€¦ in order. Note that you can only place the
        number in a spot where the <span class="sum">sum</span> of its
        surroundings matches the number.
      </p>
      <p>Test your strategy and see how far you can go!</p>
      <select name="levels" id="level-select">
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5</option>
      </select>
      <button class="play-button" onclick="navigateToLevel()">Play!</button>
    </div>
    <script type="module">
      window.navigateToLevel = () => {
        const levelSelect = document.getElementById("level-select");
        const selectedLevel = levelSelect.value;
        window.location.href = "./stones?level=" + selectedLevel;
      };

      const response = await fetch("http://64.227.114.65:3000/steppin/scores");
      if (!response.ok) {
        throw new Error("Network response was not ok: " + response.statusText);
      }
      const highscores = await response.json();
      const levelSelect = document.getElementById("level-select");
      for (const option of levelSelect.options) {
        option.text += ` (Highscore: ${highscores[option.value] || "N/A"})`;
      }
    </script>
  </body>
</html>
